services:
  frontend:
    build: frontend/
    volumes:
      - ./frontend:/app/
    ports:
      - "3000:3000"
    tty: true
    command: npm run dev -- --host
  backend:
    build: rewild/
    volumes:
      - ./rewild:/app/    
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000